{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Change password
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-4 mx-auto">
                <h4>Change password</h4>
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Change</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
