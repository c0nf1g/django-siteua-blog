{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Edit Profile
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class=".col-6 .col-md-4 mx-auto">
                <h4>Edit profile</h4>
                <div class="form-group">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
